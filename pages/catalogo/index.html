<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaxer - Catálogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../src/img/Logo_Renaxer.png" type="image/png">
</head>
<body>
    <header>
        <div class="tittle">
            <div class="logo-container">
                <a href="../../index.html"><img src="../../src/img/Logo_Renaxer.png" alt="Logo Renaxer" width="60" height="60"></a>
                <p>Renaxer</p>
            </div>
            <div class="icons">
                <a href=""><img src="../../src/img/Chat_Renaxer.png" alt="Chat" width="30" height="30"></a>
                <a href=""><img src="../../src/img/Carrito_Renaxer.png" alt="Carrito" width="30" height="30"></a>
                <a href=""><img src="../../src/img/Usuario_Renaxer.png" alt="Usuario" width="30" height="30"></a>
            </div>
        </div>
        <div class="navbar">
            <div class="navbar_menu">
                <a href="../../index.html"><p>Inicio</p></a>
                <a href=""><p>Catálogo</p><hr></a>
                <a href="../telas/index.html"><p>Telas</p></a>
                <a href="../personalizacion/index.html"><p>Personalización</p></a>
            </div>
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar">
                <button type="submit">
                <img src="../../src/img/Lupa_Renaxer.png" width="20px" height="20px" alt="Buscar" />
                </button>
            </div>
        </div>
    </header>

    <div class="catalogo-section">
        <h1>CATÁLOGO</h1>
        <div class="categorias">
            <a href="#" class="categoria">Nuevo</a>
            <a href="#" class="categoria">Camisetas</a>
            <a href="#" class="categoria">Buzos</a>
            <a href="#" class="categoria">Pantalones</a>
        </div>
        <div class="catalogo-slider">
            <button class="catalogo-arrow left">&#8592;</button>
            <div class="catalogo-items">
                <div class="catalogo-item">
                    <img src="../../src/img/conjunto_primaveral.jpg" alt="Conjunto Primaveral">
                    <p>Conjunto Primaveral</p>
                </div>
                <div class="catalogo-item">
                    <img src="../../src/img/conjunto_remolino.jpg" alt="Conjunto Remolino">
                    <p>Conjunto Remolino</p>
                </div>
                <div class="catalogo-item">
                    <img src="../../src/img/conjunto_alas.jpg" alt="Conjunto Alas">
                    <p>Conjunto Alas</p>
                </div>
                <div class="catalogo-item">
                    <img src="../../src/img/conjunto_extra1.jpg" alt="Conjunto Extra 1">
                    <p>Conjunto Extra 1</p>
                </div>
                <div class="catalogo-item">
                    <img src="../../src/img/conjunto_extra2.jpg" alt="Conjunto Extra 2">
                    <p>Conjunto Extra 2</p>
                </div>
            </div>
            <button class="catalogo-arrow right">&#8594;</button>
        </div>
    </div>

    <footer>
        <div class="content_footer">
            <div class="footer_icons">
                <a href=""><img src="../../src/img/Tiktok_Renaxer.png" alt="TikTok" width="30" height="30"></a>
                <a href=""><img src="../../src/img/Whatsapp_Renaxer.png" alt="WhatsApp" width="30" height="30"></a>
                <a href=""><img src="../../src/img/Facebook_Renaxer.png" alt="Facebook" width="30" height="30"></a>
                <a href=""><img src="../../src/img/Instagram_Renaxer.png" alt="Instagram" width="30" height="30"></a>
            </div>
            <p>Términos legales</p>
            <p>Renaxer©</p>
        </div>
    </footer>

    <script>
        const items = document.querySelectorAll('.catalogo-item');
        const itemsContainer = document.querySelector('.catalogo-items');
        const leftBtn = document.querySelector('.catalogo-arrow.left');
        const rightBtn = document.querySelector('.catalogo-arrow.right');
        let currentIndex = 0;
        const visibleItems = 3;

        function updateCarousel(direction = null) {
            items.forEach((item, i) => {
                item.style.display = (i >= currentIndex && i < currentIndex + visibleItems) ? 'block' : 'none';
            });

            if (direction) {
                itemsContainer.classList.remove('slide-left', 'slide-right');
                void itemsContainer.offsetWidth;
                itemsContainer.classList.add(direction === 'right' ? 'slide-left' : 'slide-right');
            }
        }

        leftBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel('left');
            } else {
                currentIndex = items.length - visibleItems;
                updateCarousel('left');
            }
        });

        rightBtn.addEventListener('click', () => {
            if (currentIndex < items.length - visibleItems) {
                currentIndex++;
                updateCarousel('right');
            } else {
                currentIndex = 0;
                updateCarousel('right');
            }
        });

        updateCarousel();
    </script>
</body>
</html>
