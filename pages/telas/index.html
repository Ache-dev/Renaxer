<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaxer - Telas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../src/img/Logo_Renaxer.png" type="image/png">
</head>
<body>
    <header>
        <div class="tittle">
            <div class="logo-container">
                <a href="../../index.html"><img src="../../src/img/Logo_Renaxer.png" alt="Logo Renaxer" width="60" height="60"></a>
                <p>Renaxer</p>
            </div>
            <div class="icons">
                <a href=""><img src="../../src/img/Chat_Renaxer.png" alt="Chat" width="30" height="30"></a>
                <a href=""><img src="../../src/img/Carrito_Renaxer.png" alt="Carrito" width="30" height="30"></a>
                <a href=""><img src="../../src/img/Usuario_Renaxer.png" alt="Usuario" width="30" height="30"></a>
            </div>
        </div>
        <div class="navbar">
            <div class="navbar_menu">
                <a href="../../index.html"><p>Inicio</p></a>
                <a href="../catalogo/index.html"><p>Catálogo</p></a>
                <a href=""><p>Telas</p><hr></a>
                <a href="../personalizacion/index.html"><p>Personalización</p></a>
            </div>
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar">
                <button type="submit">
                <img src="../../src/img/Lupa_Renaxer.png" width="20px" height="20px" alt="Buscar" />
                </button>
            </div>
        </div>
    </header>

    <div class="telas-section">
        <h1>TELAS</h1>
        <div class="telas-slider">
            <button class="telas-arrow left">&#8592;</button>
            <div class="telas-items">
                <div class="tela-item">
                    <img src="../../src/img/piel_durazno.jpg" alt="Piel de durazno">
                    <p>Piel de durazno</p>
                </div>
                <div class="tela-item">
                    <img src="../../src/img/poliester.jpg" alt="Poliéster">
                    <p>Poliéster</p>
                </div>
                <div class="tela-item">
                    <img src="../../src/img/algodon.jpg" alt="Algodón">
                    <p>Algodón</p>
                </div>
                <div class="tela-item">
                    <img src="../../src/img/denim.jpg" alt="Denim">
                    <p>Denim</p>
                </div>
                <div class="tela-item">
                    <img src="../../src/img/lino.jpg" alt="Lino">
                    <p>Lino</p>
                </div>
            </div>
            <button class="telas-arrow right">&#8594;</button>
        </div>
    </div>

    <footer>
        <div class="content_footer">
            <div class="footer_icons">
                <a href=""><img src="../../src/img/Tiktok_Renaxer.png" alt="TikTok" width="30" height="30"></a>
                <a href=""><img src="../../src/img/Whatsapp_Renaxer.png" alt="WhatsApp" width="30" height="30"></a>
                <a href=""><img src="../../src/img/Facebook_Renaxer.png" alt="Facebook" width="30" height="30"></a>
                <a href=""><img src="../../src/img/Instagram_Renaxer.png" alt="Instagram" width="30" height="30"></a>
            </div>
            <p>Términos legales</p>
            <p>Renaxer©</p>
        </div>
    </footer>

    <script>
        const telas = document.querySelectorAll('.tela-item');
        const telasContainer = document.querySelector('.telas-items');
        const leftBtn = document.querySelector('.telas-arrow.left');
        const rightBtn = document.querySelector('.telas-arrow.right');
        let currentIndex = 0;
        const visibleTelas = 4;

        function updateTelasCarousel(direction = null) {
            telas.forEach((item, i) => {
                item.style.display = (i >= currentIndex && i < currentIndex + visibleTelas) ? 'block' : 'none';
            });

            if (direction) {
                telasContainer.classList.remove('slide-left', 'slide-right');
                void telasContainer.offsetWidth;
                telasContainer.classList.add(direction === 'right' ? 'slide-left' : 'slide-right');
            }
        }

        leftBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateTelasCarousel('left');
            } else {
                currentIndex = telas.length - visibleTelas;
                updateTelasCarousel('left');
            }
        });

        rightBtn.addEventListener('click', () => {
            if (currentIndex < telas.length - visibleTelas) {
                currentIndex++;
                updateTelasCarousel('right');
            } else {
                currentIndex = 0;
                updateTelasCarousel('right');
            }
        });

        updateTelasCarousel();
    </script>
</body>
</html>
