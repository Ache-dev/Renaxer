<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaxer - Personalización</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Logo_Renaxer.png" type="image/png">
</head>
<body>
    <header>
        <div class="tittle">
            <div class="logo-container">
                <a href=""><img src="img/Logo_Renaxer.png" alt="Logo Renaxer" width="60" height="60"></a>
                <p>Renaxer</p>
            </div>
            <div class="icons">
                <a href=""><img src="img/Chat_Renaxer.png" alt="Chat" width="30" height="30"></a>
                <a href=""><img src="img/Carrito_Renaxer.png" alt="Carrito" width="30" height="30"></a>
                <a href=""><img src="img/Usuario_Renaxer.png" alt="Usuario" width="30" height="30"></a>
            </div>
        </div>
        <div class="navbar">
            <div class="navbar_menu">
                <a href=""><p>Inicio</p></a>
                <a href=""><p>Catálogo</p></a>
                <a href=""><p>Telas</p></a>
                <a href=""><p>Personalización</p><hr></a>
            </div>
            <div class="barra_de_busqueda">
                <input type="text" placeholder="Buscar..." />
            </div>
        </div>
    </header>

    <div class="content_personalizacion">
        <table>
            <tr>
                <td>
                    <div class="estampados">
                        <div class="estampado-con-icono">
                            <img src="img/bordados.jpg" alt="Estampados" width="200" height="200">
                            <img class="icono-video" src="img/reproductor video.png" alt="">
                        </div>
                        <p>Estampados</p>
                    </div>
                </td>
                <td>
                    <div class="foil-stamping">
                        <div class="foil-stamping-con-icono">
                            <img src="img/foil stamping.jpg" alt="Foil stamping" width="200" height="200">
                            <img class="icono-video" src="img/reproductor video.png" alt="">
                        </div>
                        <p>Foil stamping</p>
                    </div>
                </td>
                <td>
                    <div class="bordado-a-maquina">
                        <div class="bordado-a-maquina-con-icono">
                            <img src="img/bordado a maquiina.jpeg" alt="Bordado a máquina" width="200" height="200">
                            <img class="icono-video" src="img/reproductor video.png" alt="">
                        </div>
                        <p>Bordado a máquina</p>
                    </div>
                </td>
                <td>
                    <div class="bordado-en-lentejuelas">
                        <div class="bordado-en-lentejuelas-con-icono">
                            <img src="img/bordado en lentejuelas.jpeg" alt="Bordado en lentejuelas" width="200" height="200">
                            <img class="icono-video" src="img/reproductor video.png" alt="">
                        </div>
                        <p>Bordado en lentejuelas</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="bordados">
                        <div class="bordados-con-icono">
                            <img src="img/bordados.jpg" alt="Bordados" width="200" height="200">
                            <img class="icono-video" src="img/reproductor video.png" alt="">
                        </div>
                        <p>Bordados</p>
                    </div>
                </td>
                <td>
                    <div class="vinilo-textil">
                        <div class="vinilo-textil-con-icono">
                            <img src="img/vinilo textil.jpeg" alt="Vinilo textil" width="200" height="200">
                            <img class="icono-video" src="img/reproductor video.png" alt="">
                        </div>
                        <p>Vinilo textil</p>
                    </div>
                </td>
                <td>
                    <div class="impresion-digital">
                        <div class="impresion-digital-con-icono">
                            <img src="img/impresion digital.jpeg" alt="Impresión digital" width="200" height="200">
                            <img class="icono-video" src="img/reproductor video.png" alt="">
                        </div>
                        <p>Impresión digital</p>
                    </div>
                </td>
                <td>
                    <div class="serigrafia">
                        <div class="serigrafia-con-icono">
                            <img src="img/serigrafia.jpg" alt="Serigrafía" width="200" height="200">
                            <img class="icono-video" src="img/reproductor video.png" alt="">
                        </div>
                        <p>Serigrafía</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <footer>
        <div class="content_footer">
            <div class="footer_icons">
                <a href=""><img src="img/Tiktok_Renaxer.png" alt="TikTok" width="30" height="30"></a>
                <a href=""><img src="img/Whatsapp_Renaxer.png" alt="WhatsApp" width="30" height="30"></a>
                <a href=""><img src="img/Facebook_Renaxer.png" alt="Facebook" width="30" height="30"></a>
                <a href=""><img src="img/Instagram_Renaxer.png" alt="Instagram" width="30" height="30"></a>
            </div>
            <p>Términos legales</p>
            <p>Renaxer©</p>
        </div>
    </footer>
</body>
</html>
